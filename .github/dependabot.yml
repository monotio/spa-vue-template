version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Etc/UTC"
    commit-message:
      prefix: "ci"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/vueapp1.client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:10"
      timezone: "Etc/UTC"
    commit-message:
      prefix: "deps"
    groups:
      frontend:
        patterns:
          - "*"

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:20"
      timezone: "Etc/UTC"
    commit-message:
      prefix: "deps"
    groups:
      dotnet:
        patterns:
          - "*"
